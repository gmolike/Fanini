# SonarQube Project Configuration
sonar.projectKey=faninitiative-spandau-web
sonar.projectName=Faninitiative Spandau e.V. Website
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=frontend/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.*,**/*.spec.*,**/routeTree.gen.ts
sonar.eslint.reportPaths=frontend/eslint-report.json

# ESLint Integration
sonar.eslint.reportPaths=eslint-report.json

# TypeScript specific
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.file.suffixes=.ts,.tsx
